"""
An artist
"""
type Artist implements MusicItem {
  altNames: [String!]!
  bornAt: ISO8601Date
  country: String!
  description: String
  diedAt: ISO8601Date
  gender: GenderEnum
  groups: [Group!]!
  id: ID!
  name: String!
  rating: RatingEnum
}

enum GenderEnum {
  """
  Female
  """
  female

  """
  Male
  """
  male

  """
  Other
  """
  other
}

"""
A musical genre
"""
type Genre {
  description: String!
  groups: [Group!]!
  id: ID!
  name: String!
}

"""
A group
"""
type Group implements MusicItem {
  altNames: [String!]!
  country: String!
  description: String
  formedAt: ISO8601Date
  genres: [Genre!]!
  id: ID!
  name: String!
  rating: RatingEnum
  status: StatusEnum
}

"""
An ISO 8601-encoded date
"""
scalar ISO8601Date

"""
A music object
"""
union Music = Artist | Group | Release

"""
The connection type for Music.
"""
type MusicConnection {
  """
  A list of edges.
  """
  edges: [MusicEdge]

  """
  A list of nodes.
  """
  nodes: [Music]

  """
  Information to aid in pagination.
  """
  pageInfo: PageInfo!
}

"""
An edge in a connection.
"""
type MusicEdge {
  """
  A cursor for use in pagination.
  """
  cursor: String!

  """
  The item at the end of the edge.
  """
  node: Music
}

"""
A music entity
"""
interface MusicItem {
  rating: RatingEnum
}

type Mutation {
  rate(input: RateInput!): RatePayload
}

"""
Information about pagination in a connection.
"""
type PageInfo {
  """
  When paginating forwards, the cursor to continue.
  """
  endCursor: String

  """
  When paginating forwards, are there more items?
  """
  hasNextPage: Boolean!

  """
  When paginating backwards, are there more items?
  """
  hasPreviousPage: Boolean!

  """
  When paginating backwards, the cursor to continue.
  """
  startCursor: String
}

type Query {
  """
  Find artist by ID
  """
  findArtist(id: String!): Artist

  """
  Find genre by ID
  """
  findGenre(id: String!): Genre

  """
  Get recommendations
  """
  getRecommendations: [Recommendation!]

  """
  List artists alphabetically
  """
  listArtists: [Genre!]

  """
  List genres alphabetically
  """
  listGenres: [Genre!]

  """
  List releases alphabetically
  """
  listReleases: [Release!]

  """
  Find music
  """
  search(
    """
    Returns the elements in the list that come after the specified cursor.
    """
    after: String

    """
    Returns the elements in the list that come before the specified cursor.
    """
    before: String

    """
    Returns the first _n_ elements from the list.
    """
    first: Int

    """
    Returns the last _n_ elements from the list.
    """
    last: Int
    query: String!
  ): MusicConnection
}

"""
Autogenerated input type of Rate
"""
input RateInput {
  """
  A unique identifier for the client performing the mutation.
  """
  clientMutationId: String
  id: ID!
  rating: String
  type: String!
}

"""
Autogenerated return type of Rate
"""
type RatePayload {
  """
  A unique identifier for the client performing the mutation.
  """
  clientMutationId: String
  errors: [String!]!
  rateable: Music
}

enum RatingEnum {
  """
  Dislike
  """
  dislike

  """
  Like
  """
  like
}

enum ReasonEnum {
  """
  Similar based on artist
  """
  artist

  """
  Similar based on genre
  """
  genre

  """
  Similar based on group
  """
  group
}

"""
A personalized recommendation
"""
type Recommendation {
  reason: ReasonEnum!
  recommended: Music!
}

"""
A release
"""
type Release implements MusicItem {
  artists: [Artist!]!
  groups: [Group!]!
  id: ID!
  name: String!
  rating: RatingEnum
  releasedAt: ISO8601Date!
}

enum StatusEnum {
  """
  Active
  """
  active

  """
  Changed name
  """
  changed_name

  """
  Disputed
  """
  disputed

  """
  On hold
  """
  on_hold

  """
  Split up
  """
  split_up
}