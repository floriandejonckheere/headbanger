#import "../../types/ArtistDetail.graphql"
#import "../../types/GroupDetail.graphql"
#import "../../types/ReleaseDetail.graphql"

query getRecommendations($userId: String!) {
  recommendations: getRecommendations (userId: $userId) {
    reason

    recommended {
      __typename
      ... on Artist {
        ...ArtistDetail
      }
      ... on Group {
        ...GroupDetail
      }
      ... on Release {
        ...ReleaseDetail
      }
    }
  }
}
