name: Continuous Integration

on:
  push:
    paths-ignore:
      - 'ops/**'

jobs:
  app:
    name: Continuous Integration (app)
    if: "!contains(github.event.head_commit.message, 'ci skip') && !contains(github.event.head_commit.message, 'skip ci')"
    runs-on: ubuntu-latest

    container:
      image: ruby:2.7-alpine

    services:
      redis:
        image: redis:alpine

      postgres:
        image: postgres:12
        env:
          POSTGRES_DB: postgres
          POSTGRES_USERNAME: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          apk add postgresql
          apk add build-base curl-dev git postgresql-dev

      - name: Cache Gems
        uses: actions/cache@v2.1.1
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: Install Gems
        run: |
          gem install bundler
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3

      - name: Test
        env:
          RAILS_ENV: test
          APP_CONTACT: ${{ secrets.APP_CONTACT }}
          MA_ENDPOINT: ${{ secrets.MA_ENDPOINT }}
          MA_ENDPOINT_USER: ${{ secrets.MA_ENDPOINT_USER }}
          MA_ENDPOINT_PASSWORD: ${{ secrets.MA_ENDPOINT_PASSWORD }}
        run: |
          bundle exec rails db:create db:schema:load --trace
          bundle exec rails database:seed:production --trace
          bundle exec rspec --profile 10 --format progress

      - name: Lint
        run: bundle exec rubocop --parallel --display-cop-names

  web:
    name: Continuous Integration (web)
    if: "!contains(github.event.head_commit.message, 'ci skip') && !contains(github.event.head_commit.message, 'skip ci')"
    runs-on: ubuntu-latest

    container:
      image: node:12-alpine

    steps:
      - uses: actions/checkout@v2

      - name: Get yarn cache
        id: yarn-cache
        working-directory: web
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache Node packages
        uses: actions/cache@v2.1.1
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install Node packages
        working-directory: web
        run: yarn install --frozen-lockfile

      - name: Test
        working-directory: web
        run: yarn test:unit

      - name: Lint
        working-directory: web
        run: yarn lint

  build:
    name: Build application
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs:
      - web
      - app

    steps:
      - uses: actions/checkout@v2

      - name: Build and push app to GitHub Packages
        uses: docker/build-push-action@v2
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: docker.pkg.github.com
          repository: ${{ github.repository }}/${{ github.event.repository.name }}-app
          tag_with_ref: true

      - name: Build and push web to GitHub Packages
        uses: docker/build-push-action@v2
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: docker.pkg.github.com
          repository: ${{ github.repository }}/${{ github.event.repository.name }}-web
          tag_with_ref: true
          path: web

  release:
    name: Create release
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Set version
        run: |
          echo ::set-env name=VERSION::${GITHUB_REF/refs\/tags\//}

      - name: Create Github Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.event.repository.name }} ${{ env.VERSION }}
          prerelease: contains(github.ref, '-')
          body: |
            Application ${{ github.event.repository.name }} ${{ env.VERSION }} was released
